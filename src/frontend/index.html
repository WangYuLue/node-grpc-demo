<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GRPC demo</title>
</head>

<body>
  <button onclick="hello()">Send Hello</button>
  <br><br>
  <input id='name' />
  <button onclick="helloWithName()">Send Hello With Name</button>
</body>
<script>
  const URL = 'http://localhost:4300';
  function hello() {
    fetch(`${URL}/hello`)
      .then(res => res.json())
      .then(res => alert(res.message))
  }

  function helloWithName() {
    const name = document.getElementById('name')?.value || '';
    fetch(`${URL}/hello-with-name?name=${name}`)
      .then(res => res.json())
      .then(res => alert(res.message))
  }
</script>

</html>
